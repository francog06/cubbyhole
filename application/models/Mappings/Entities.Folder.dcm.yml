Entities\Folder:
  type: entity
  table: folder
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      nullable: false
    creation_date:
      type: datetime
      nullable: false
    last_update_date:
      type: datetime
      nullable: false
    is_public:
      type: boolean
      nullable: false
    access_key:
      type: string
      nullable: true
  oneToMany:
    files:
      targetEntity: File
      mappedBy: folder
      cascade: ["persist", "merge"]
    folders:
      targetEntity: Folder
      mappedBy: parent
      cascade: ["persist", "merge"]
  manyToOne:
    user:
      targetEntity: User
      inversedBy: folders
      joinColumn:
        name: user_id
        referencedColumnName: id
    parent:
      targetEntity: Folder
      inversedBy: folders
      joinColumn:
        name: folder_id
        referencedColumnName: id
  oneToOne:
    share:
      targetEntity: Share
      joinColumn:
        name: share_id
        referencedColumnName: id