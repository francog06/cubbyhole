Entities\Share:
  type: entity
  table: share
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    date:
      type: datetime
      nullable: false
    read:
      type: boolean
    write:
      type: boolean
  manyToMany:
    users:
      targetEntity: User
      mappedBy: shared_with_me
      cascade: ["persist", "merge"]
  manyToOne:
    owner:
      inversedBy: shared
      targetEntity: User
      cascade: ["persist", "merge"]
  oneToOne:
    folder:
      targetEntity: Folder
      joinColumn:
        name: folder_id
        referencedColumnName: id
    file:
      targetEntity: File
      joinColumn:
        name: file_id
        referencedColumnName: id