Entities\Share:
  type: entity
  table: share
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    date:
      type: datetime
      nullable: false
    read:
      type: boolean
      nullable: false
    write:
      type: boolean
      nullable: false
  manyToOne:
    user:
      targetEntity: User
      inversedBy: shared_with_me
      cascade: ["persist", "merge"]
    owner:
      inversedBy: shared
      targetEntity: User
      cascade: ["persist", "merge"]
    folder:
      targetEntity: Folder
      inversedBy: shares
      joinColumn:
        name: folder_id
        referencedColumnName: id
    file:
      targetEntity: File
      inversedBy: shares
      joinColumn:
        name: file_id
        referencedColumnName: id