Entities\Share:
  type: entity
  table: share
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    date:
      type: datetime
      nullable: false
  oneToMany:
    users:
      targetEntity: User
      mappedBy: share
      cascade: ["persist", "merge"]
  oneToOne:
    folder:
      targetEntity: Folder
      joinColumn:
        name: folder_id
        referencedColumnName: id
    file:
      targetEntity: File
      joinColumn:
        name: file_id
        referencedColumnName: id