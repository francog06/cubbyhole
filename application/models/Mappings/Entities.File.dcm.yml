Entities\File:
  type: entity
  table: file
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      nullable: false
    creation_date:
      type: datetime
      nullable: false
    last_update_date:
      type: datetime
      nullable: false
    absolute_path:
      type: string
      nullable: false
    is_public:
      type: boolean
      nullable: false
    access_key:
      type: string
      nullable: true
    size:
      type: float
      nullable: false
  oneToMany:
    data_histories:
      targetEntity: DataHistory
      mappedBy: file
      cascade: ["persist", "merge", "remove"]
  manyToOne:
    user:
      targetEntity: User
      inversedBy: files
      joinColumn:
        name: user_id
        referencedColumnName: id
    folder:
      targetEntity: Folder
      inversedBy: files
      joinColumn:
        name: folder_id
        referencedColumnName: id
  oneToOne:
    share:
      targetEntity: Share
      joinColumn:
        name: share_id
        referencedColumnName: id