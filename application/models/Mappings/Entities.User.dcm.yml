Entities\User:
  type: entity
  table: user
  uniqueConstraints:
    email_index:
      columns:
        - email
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    email:
      type: string
      length: 255
      nullable: false
    password:
      type: string
      length: 255
      nullable: false
    registration_date:
      type: datetime
      nullable: false
    user_location_ip:
      type: string
      nullable: false
    is_admin:
      type: boolean
      nullable: false
  manyToMany:
    shared_with_me:
      inversedBy: users
      targetEntity: Share
      cascade: ["persist", "merge"]
  oneToMany:
    plan_historys:
      targetEntity: PlanHistory
      mappedBy: user
      cascade: ["persist", "merge", "remove"]
    folders:
      targetEntity: Folder
      mappedBy: user
      cascade: ["persist", "merge", "remove"]
    files:
      targetEntity: File
      mappedBy: user
      cascade: ["persist", "merge", "remove"]
    shared:
      targetEntity: Share
      mappedBy: owner
      cascade: ["persist", "merge", "remove"]